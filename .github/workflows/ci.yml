name: CI

on:
  push:
    branches:
      - main
      - '[0-9][0-9][0-9]-*'  # Speckit 功能分支 (如 001-lark-service-core)
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write  # 允许上传 SARIF 结果到 GitHub Security

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: lark_service
          POSTGRES_USER: lark
          POSTGRES_PASSWORD: lark_password_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov mypy ruff
          pip install -e .

      - name: 代码风格检查
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: 类型检查
        run: |
          mypy src/ --strict

      - name: 运行测试
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: lark_service
          POSTGRES_USER: lark
          POSTGRES_PASSWORD: lark_password_123
          LARK_CONFIG_ENCRYPTION_KEY: ${{ secrets.LARK_CONFIG_ENCRYPTION_KEY || 'dGVzdF9lbmNyeXB0aW9uX2tleV8zMl9ieXRlc19sb25nISE=' }}
        run: |
          pytest tests/ \
            --cov=src/lark_service \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: 上传测试结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 依赖安全扫描
        run: |
          pip install safety
          safety check --json || true

      - name: 代码安全扫描
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true

      - name: 上传扫描结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: 构建 Docker 镜像
        run: |
          docker build -t lark-service:${{ github.sha }} .

      - name: 扫描镜像安全
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'lark-service:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 上传 Trivy 结果
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
