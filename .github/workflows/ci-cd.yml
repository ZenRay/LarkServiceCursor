# 极简生产级 CI/CD 流程 - 测试通过即部署
name: CI/CD Production Pipeline

on:
  push:
    branches: ["main", "master", "001-lark-service-core"]
  pull_request:
    branches: ["main", "master"]

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "latest"

jobs:
  # ==========================================================================
  # 1. 验证阶段 (CI)
  # ==========================================================================
  verify:
    name: Quality & Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: lark_service
          POSTGRES_USER: lark
          POSTGRES_PASSWORD: lark_password_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      rabbitmq:
        image: rabbitmq:3.13-alpine
        env:
          RABBITMQ_DEFAULT_USER: lark
          RABBITMQ_DEFAULT_PASS: rabbitmq_password_123
        ports:
          - 5672:5672

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install ruff mypy pytest pytest-cov pytest-asyncio
          uv pip install -e .

      - name: Run Ruff (Lint)
        run: ruff check src/

      - name: Run Mypy (Types)
        run: mypy src/ --config-file=pyproject.toml --no-error-summary

      - name: Run Unit Tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: lark_service
          POSTGRES_USER: lark
          POSTGRES_PASSWORD: lark_password_123
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
        run: |
          pytest tests/unit/ -v --cov=src/lark_service --cov-report=xml

  # ==========================================================================
  # 2. 自动化部署阶段 (CD)
  # ==========================================================================
  deploy:
    name: Auto Deploy to Production
    needs: [verify]
    runs-on: ubuntu-latest
    # 仅在非 PR 且属于指定分支时执行部署
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/001-lark-service-core')
    environment: production
    steps:
      - name: Execute Remote Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/lark-service
            git fetch origin
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}
            # 自动化执行环境更新、迁移、重启
            sudo bash deploy/scripts/deploy.sh production
