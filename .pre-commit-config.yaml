repos:
  # Ruff - 代码格式化和 Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        # 移除 --exit-non-zero-on-fix 以避免循环问题
        # ruff 会自动修复问题并允许提交继续
        args: [--fix]
      - id: ruff-format
        # 在 pre-commit 时只检查，不自动修改（避免循环）
        # 用户应该在 add 前手动运行 ruff format，或使用 git-add-check.sh
        args: [--check]

  # Mypy - 类型检查
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy-src
        files: ^src/
        additional_dependencies:
          - pydantic>=2.0.0
          - types-psycopg2
          - types-pika
          - sqlalchemy>=2.0.0
        args: [--strict, --ignore-missing-imports]
      - id: mypy
        name: mypy-tests
        files: ^tests/(unit|integration|contract)/
        exclude: ^tests/performance/
        additional_dependencies:
          - pydantic>=2.0.0
          - types-psycopg2
          - types-pika
        # 对测试文件放宽检查
        args:
          - --ignore-missing-imports
          - --allow-untyped-defs
          - --allow-untyped-calls
          - --no-warn-return-any
          - --no-warn-unused-ignores

  # 基础检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # 安全检查
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
