# ============================================================================
# Docker Compose - Production-optimized Configuration
# ============================================================================
# Docker Compose V2 specification (no version field required)
# Features:
# - Multi-service orchestration (Lark Service + PostgreSQL + RabbitMQ)
# - Health checks and auto-restart
# - Network isolation and security configuration
# - Resource limits and log management
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: lark-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lark_service}
      POSTGRES_USER: ${POSTGRES_USER:-lark_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lark_user -d lark_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - lark-network

    # Resource limits (Compose V2 native support)
    cpus: 1.0
    mem_limit: 512m
    mem_reservation: 256m

    # Log configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # RabbitMQ Message Queue (optional)
  # ==========================================================================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: lark-rabbitmq
    restart: unless-stopped

    environment:
      RABBITMQ_DEFAULT_USER: lark_user
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme}
      RABBITMQ_DEFAULT_VHOST: lark_vhost

    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

    ports:
      - "5672:5672"      # AMQP protocol port
      - "15672:15672"    # Management UI port

    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    networks:
      - lark-network

    # Resource limits (Compose V2 native support)
    cpus: 0.5
    mem_limit: 512m
    mem_reservation: 256m

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Lark Service Main Application
  # ==========================================================================
  lark-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1

    image: lark-service:latest
    container_name: lark-service
    restart: unless-stopped

    environment:
      # Database configuration
      DATABASE_URL: postgresql://lark_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/lark_service

      # RabbitMQ configuration
      RABBITMQ_URL: amqp://lark_user:${RABBITMQ_PASSWORD:-changeme}@rabbitmq:5672/lark_vhost

      # Application configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Feishu application configuration (loaded from .env file)
      APP_ID: ${APP_ID}
      APP_SECRET: ${APP_SECRET}

      # Monitoring configuration
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      METRICS_PORT: ${METRICS_PORT:-9090}

    env_file:
      - .env

    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data

    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics endpoint

    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; from lark_service.core.config import Config; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - lark-network

    # Resource limits (Compose V2 native support)
    cpus: 2.0
    mem_limit: 1g
    mem_reservation: 512m

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: lark-prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'

    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

    ports:
      - "9091:9090"  # Prometheus web UI

    networks:
      - lark-network

    depends_on:
      - lark-service

    # Resource limits
    cpus: 0.5
    mem_limit: 512m
    mem_reservation: 256m

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Grafana - Visualization Dashboard
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: lark-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=

    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro

    ports:
      - "3000:3000"  # Grafana web UI

    networks:
      - lark-network

    depends_on:
      - prometheus

    # Resource limits
    cpus: 0.5
    mem_limit: 512m
    mem_reservation: 256m

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Network Configuration
# ============================================================================
networks:
  lark-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Data Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# Usage Instructions (Docker Compose V2):
# ============================================================================
# Start all services:
#   docker compose up -d
#
# View logs:
#   docker compose logs -f lark-service
#
# Check service status:
#   docker compose ps
#
# Stop services:
#   docker compose down
#
# Complete cleanup (including volumes):
#   docker compose down -v
#
# Rebuild images:
#   docker compose build --no-cache
#
# View resource usage:
#   docker compose stats
#
# Note: Docker Compose V2 uses 'docker compose' not 'docker-compose'
# ============================================================================
