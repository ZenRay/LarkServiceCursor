# Alembic 配置文件
# 用于 PostgreSQL 数据库迁移管理

[alembic]
# 迁移脚本目录
script_location = migrations

# 迁移脚本模板文件
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区设置
timezone = UTC

# 数据库连接 URL (从环境变量读取)
# 格式: postgresql://user:password@host:port/database
sqlalchemy.url = postgresql://lark:lark_password_123@localhost:5432/lark_service

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
