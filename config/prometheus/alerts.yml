groups:
  - name: lark_service_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # Critical error rate alert
      - alert: CriticalErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) > 0.10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # Slow response time alert
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"

      # Rate limiting triggered frequently
      - alert: HighRateLimitingRate
        expr: |
          rate(rate_limiter_requests_total{limited="true"}[5m]) > 10
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High rate limiting activity"
          description: "Rate limiting is being triggered {{ $value }} times/sec for {{ $labels.instance }}"

      # Token expiring soon
      - alert: TokenExpiringSoon
        expr: |
          token_days_to_expiry < 7 and token_days_to_expiry > 3
        labels:
          severity: warning
        annotations:
          summary: "Token expiring in {{ $value }} days"
          description: "Token for app {{ $labels.app_id }} will expire in {{ $value }} days"

      # Token expiring critically soon
      - alert: TokenExpiringCritical
        expr: |
          token_days_to_expiry <= 3 and token_days_to_expiry > 0
        labels:
          severity: critical
        annotations:
          summary: "Token expiring in {{ $value }} days!"
          description: "URGENT: Token for app {{ $labels.app_id }} will expire in {{ $value }} days"

      # Token expired
      - alert: TokenExpired
        expr: |
          token_days_to_expiry <= 0
        labels:
          severity: critical
        annotations:
          summary: "Token has expired!"
          description: "CRITICAL: Token for app {{ $labels.app_id }} has expired"

      # High scheduled task failure rate
      - alert: HighScheduledTaskFailureRate
        expr: |
          rate(scheduled_task_executions_total{status="failure"}[30m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High scheduled task failure rate"
          description: "Scheduled task {{ $labels.task_name }} is failing at {{ $value }} failures/sec"

      # Service instance down
      - alert: ServiceInstanceDown
        expr: |
          up{job="lark-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service instance is down"
          description: "Service instance {{ $labels.instance }} has been down for more than 1 minute"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: |
          rate(scheduled_task_executions_total{task_name="health_check",status="failure"}[10m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues detected"
          description: "Health check task is failing, possible database connectivity issues"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes / process_virtual_memory_max_bytes) > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # API rate limit threshold reached
      - alert: APIRateLimitThresholdReached
        expr: |
          rate(rate_limiter_requests_total{limited="true"}[1m]) / rate(rate_limiter_requests_total[1m]) > 0.5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "API rate limit threshold reached"
          description: "More than 50% of requests are being rate limited for {{ $labels.instance }}"
