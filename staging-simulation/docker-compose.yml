version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: lark-staging-postgres
    environment:
      POSTGRES_DB: lark_service_staging
      POSTGRES_USER: lark_staging
      POSTGRES_PASSWORD: staging_password_local_only
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lark_staging -d lark_service_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lark-staging-network

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lark-staging-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: lark_staging
      RABBITMQ_DEFAULT_PASS: staging_rabbitmq_local_only
      RABBITMQ_DEFAULT_VHOST: /lark-staging
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # 管理界面
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lark-staging-network

  # Redis (可选，用于缓存和分布式锁)
  redis:
    image: redis:7-alpine
    container_name: lark-staging-redis
    command: redis-server --requirepass staging_redis_local_only
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lark-staging-network

  # Prometheus (可选，用于metrics采集)
  prometheus:
    image: prom/prometheus:latest
    container_name: lark-staging-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - lark-staging-network

  # Grafana (可选，用于可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: lark-staging-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_local_only
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - lark-staging-network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  lark-staging-network:
    driver: bridge
