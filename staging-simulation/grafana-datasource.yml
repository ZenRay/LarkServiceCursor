# Grafana 数据源配置
# 用于自动配置Prometheus数据源
#
# 使用方式:
# 1. 将此文件放入 grafana/provisioning/datasources/ 目录
# 2. Grafana启动时会自动加载
# 3. 支持环境变量配置

apiVersion: 1

datasources:
  - name: Prometheus-Lark-Service
    type: prometheus
    access: proxy
    url: http://${PROMETHEUS_HOST:-prometheus}:${PROMETHEUS_PORT:-9090}
    isDefault: true
    editable: true
    jsonData:
      timeInterval: ${PROMETHEUS_SCRAPE_INTERVAL:-10s}
      httpMethod: POST
